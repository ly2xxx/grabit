<!DOCTYPE html>
<html>
<head>
    <title>BRS Golf Mockup</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .tee-time {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            background-color: #f9f9f9;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover { background-color: #218838; }
        .clicked { background-color: #0056b3 !important; content: "BOOKED"; }
    </style>
</head>
<body>
    <h1>Tee Sheet - 2025/11/11</h1>
    <p>Refresh this page to simulate availability checking.</p>

    <div id="times-container">
        <!-- Times generated by JS -->
    </div>

    <script>
        const times = ["07:00", "07:10", "07:20", "07:30", "08:00"];
        const container = document.getElementById('times-container');

        times.forEach(time => {
            const div = document.createElement('div');
            div.className = 'tee-time';
            div.innerHTML = `
                <span><strong>${time}</strong> - £25.00</span>
                <button class="btn" onclick="this.innerText='BOOKED!'; this.classList.add('clicked'); alert('Booked ${time}!');">Book Now</button>
            `;
            container.appendChild(div);
        });

        // Add a random delay button sometimes
        if (Math.random() > 0.5) {
             const div = document.createElement('div');
            div.className = 'tee-time';
            div.innerHTML = `
                <span><strong>06:50</strong> - £20.00 (CANCELLATION)</span>
                <button class="btn" onclick="alert('Sniped!');">Book Now</button>
            `;
            container.prepend(div);
        }
    </script>
</body>
</html>
